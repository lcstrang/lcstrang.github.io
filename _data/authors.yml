# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name:              <L. C.> <Strang>
  email:             <lstrang91@gmail.com>

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    L. C. Strang is an astrophysicist with a focus on gravitational-wave astronomy and signal processing, supernova remnants, and other neutron-star physics. They are currently a PhD candidate at the University of Melbourne. Outside of work, they enjoy krav maga and a variety of creative pursuits.

    L. C. Strang is currently based in Narrm-Melbourne, Australia. They acknowledge the Wurundjeri people as the Traditional Owners and Custodians of the land and pay their respects to Elders past and present. 

  # This photo will be used in the about section
